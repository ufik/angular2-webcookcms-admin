{{error}}

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <md-input-container>
    <input md-input name="username" [(ngModel)]="username" placeholder="Email address" required />
  </md-input-container>
  
  <md-input-container>
    <input type="password" md-input name="password" [(ngModel)]="password" placeholder="Password" required />
  </md-input-container>

  <button md-raised-button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
</form>
