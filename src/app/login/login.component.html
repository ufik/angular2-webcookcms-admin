<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
